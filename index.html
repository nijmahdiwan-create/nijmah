<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teruntuk sayangku, Abi Husain ü§ç</title>
<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#ffeef5);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}
.card{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    text-align:center;
    max-width:360px;
}
button{
    margin-top:25px;
    padding:10px 22px;
    border:none;
    border-radius:20px;
    background:#ff6b9e;
    color:white;
    font-size:14px;
    cursor:pointer;
}
button:hover{opacity:.85}
.heart{
    position:absolute;
    color:#ff8fb1;
    font-size:20px;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-10vh);opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}
</style>
</head>
<body>

<div class="card" id="box">
    <h2>Sayang ü§ç</h2>
    <p>Tolong baca ini pelan dan resapi yaaa...</p>
    <button onclick="nextSlide()">Mulai</button>
</div>

<script>
var slides = [
"Aku minta maaf.",
"Aku sayang banget sama kamu.",
"Sayang udah jadi bagian penting di hidup aku.",
"Tolong kasih aku kesempatan :(",
"Aku masih ingin sama sama.",
"Kasih aku kesempatan ya untuk perbaiki ini.",
"Semoga selalu ada maaf untuk aku...",
"Aku tau ga mudah, maafin aku ya sayang.",
"Terimakasih untuk semua maaf kamu ü§ç",
"Kita ketemu yaaah :(",
"I love you sayang.",
"Pernyataan aku mencintaimu tidak hanya berlaku di hari itu, tapi juga hari ini dan selamanya.",
"Aku rindu kamu, dan itu akan selalu."
];

var i = 0;

function nextSlide(){
    var box = document.getElementById("box");
    if(i < slides.length){
        box.innerHTML = "<p style='font-size:18px'>" + slides[i] + "</p><button onclick='nextSlide()'>Next</button>";
        i++;
    } else {
        box.innerHTML = "<h2>Kamu Rahulku ü§ç</h2><p>Kamu Majnunku.</p>";
    }
}

function heart(){
    var h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(function(){h.remove()},6000);
}
setInterval(heart,500);
</script>

</body>
</html>
