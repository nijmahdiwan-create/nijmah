<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Untuk Jantungku</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e7, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container { text-align: center; max-width: 90%; }
.slide { display: none; font-size: 26px; color: #444; animation: fade 1s ease; min-height: 120px; }
.active { display: block; }
button.next {
  margin-top: 30px; padding: 12px 25px;
  border: none; border-radius: 25px;
  background: #ff6fa5; color: white;
  font-size: 16px; cursor: pointer;
}
#musicBtn {
  position: fixed; top: 15px; right: 15px;
  padding: 8px 15px; border-radius: 20px;
  border: none; background: #ff6fa5;
  color: white; cursor: pointer; font-size: 14px;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://raw.githubusercontent.com/nijmahdiwan-create/nijmah/main/ssstik.io_1770475585743.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn">ğŸµ Putar Musik</button>

<div class="container">
  <div class="slide active">Hai Jantungku ğŸ¤</div>
  <div class="slide">Aku belajar coding, dan bikin ini khusus untuk kamu, Jantungku...</div>
  <div class="slide">Berharap Jantungku senang dengan semua ini, dan dihapus segala lara yang aku sebabkan ğŸŒ·</div>
  <div class="slide">Aku pilih Lagu ini, biar kita jadi doa yang nyata â˜ï¸</div>
  <div class="slide">Dan semoga hatimu tetap hangat âœ¨</div>
  <button class="next" onclick="nextSlide()">Next âœ</button>
</div>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

btn.addEventListener("click", () => {
  music.play();
  btn.style.display = "none";
});

let current = 0;
const slides = document.querySelectorAll(".slide");

function nextSlide() {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}
</script>

</body>
</html>
