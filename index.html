<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teruntuk sayangku, Abi Husain ü§ç</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ffd6e8,#ffeef5);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}
.card{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    text-align:center;
    max-width:360px;
    animation:fadeIn 1s ease;
}
button{
    margin-top:25px;
    padding:10px 22px;
    border:none;
    border-radius:20px;
    background:#ff6b9e;
    color:white;
    font-size:14px;
    cursor:pointer;
}
button:hover{opacity:.85}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
.heart{
    position:absolute;
    color:#ff8fb1;
    font-size:20px;
    animation:fall 6s linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-10vh);opacity:1;}
    100%{transform:translateY(110vh);opacity:0;}
}
</style>
</head>
<body>

<div class="card" id="box">
    <h2>Sayang ... ü§ç</h2>
    <p>Tolog baca ini pelan dan resapi yaaa‚Ä¶</p>
    <button onclick="next()">Mulai</button>
</div>

<script>
let i = 0;

// ‚ú® GANTI KALIMAT DI SINI (SATU KALIMAT = SATU SLIDE)
const text = [
"Aku minta maaf.",
"Aku sayang banget sama kamu.",
"Sayang udah jadi bagian penting dihidup aku.",
"Tolong kasih aku kesempatan :(.",
"Aku masih ingin sama sama.",
"Kasih aku kesempatan ya untuk perbaiki ini.",
"Semoga selalu ada maaf untuk aku‚Ä¶",
"Aku tau ga mudah, maafin aku ya sayang.",
"Terimakasih untuk semua maaf kamu ü§ç",
"Kita ketemu yaaah :("
"Iloveu sayang"
];

function next(){
    if(i < text.length){
        document.getElementById("box").innerHTML =
        "<p style='font-size:18px'>" + text[i] + "</p>" +
        "<button onclick='next()'>Next</button>";
        i++;
    } else {
        document.getElementById("box").innerHTML =
        "<h2>Pernyataan aku mencintaimu tidak hanya berlaku dihari itu, tapi juga hari ini dan selamanya </h2><p>Aku rindu kamu, dan itu akan selalu.</p>";
    }
}

function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}
setInterval(heart,500);
</script>

</body>
</html>
