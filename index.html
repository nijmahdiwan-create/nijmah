<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk jantungku</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    .slide {
      display: none;
      font-size: 26px;
      color: #444;
      animation: fade 1s ease;
      min-height: 120px;
    }

    .active {
      display: block;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff6fa5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* sembunyikan video */
    #player {
      position: absolute;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- üéµ YouTube Music Autoplay -->
  <iframe id="player"
    src="https://www.youtube.com/embed/9q6aR3V8wXQ?autoplay=1&loop=1&playlist=9q6aR3V8wXQ&mute=1&enablejsapi=1"
    allow="autoplay">
  </iframe>

  <div class="container">
    <div class="slide active">Hai jantungku ü§ç</div>
    <div class="slide">Aku belajar ngoding buat bikin ini untuk kamu...</div>
    <div class="slide">Berharap jantungku senang dengan semua ini üå∑</div>
    <div class="slide">Aku pilih lagu ini, biar kita jadi doa yang nyata ‚òÅÔ∏è</div>
    <div class="slide">Dan semoga hatimu tetap hangat ‚ú®</div>

    <button onclick="nextSlide()">Next ‚ûú</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
      slides[current].classList.remove("active");
      current++;
      if (current >= slides.length) current = 0;
      slides[current].classList.add("active");
    }

    // naikkan volume setelah halaman aktif
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("player").contentWindow.postMessage(
          '{"event":"command","func":"unMute","args":""}',
          "*"
        );
      }, 2000);
    });
  </script>

</body>
</html>
